# mybatis 配置
mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml

#日志配置
logging:
  file:
    name: ./logs/auth-center.log   #文件名
    clean-history-on-start: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
